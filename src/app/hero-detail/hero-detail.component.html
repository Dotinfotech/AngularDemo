
<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>Id:</span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
</div>
<button class="button button2" (click) = "save()">Save</button>
<button class="button button2" (click) = "goback()">Go Back</button>
